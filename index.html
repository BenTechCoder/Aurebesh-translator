<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurebesh translator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<section id="translator">   
     <h1>Aurebesh Translator</h1>
    <div class="click-container">
        <button class="aurebesh" onclick="renderOutput('A')">A</button>
        <button class="aurebesh" onclick="renderOutput('B')">B</button>
        <button class="aurebesh" onclick="renderOutput('C')">C</button>
        <button class="aurebesh" onclick="renderOutput('D')">D</button>
        <button class="aurebesh" onclick="renderOutput('E')">E</button>
        <button class="aurebesh" onclick="renderOutput('F')">F</button>
        <button class="aurebesh" onclick="renderOutput('G')">G</button>
        <button class="aurebesh" onclick="renderOutput('H')">H</button>
        <button class="aurebesh" onclick="renderOutput('I')">I</button>
        <button class="aurebesh" onclick="renderOutput('J')">J</button>
        <button class="aurebesh" onclick="renderOutput('K')">K</button>
        <button class="aurebesh" onclick="renderOutput('L')">L</button>
        <button class="aurebesh" onclick="renderOutput('M')">M</button>
        <button class="aurebesh" onclick="renderOutput('N')">N</button>
        <button class="aurebesh" onclick="renderOutput('O')">O</button>
        <button class="aurebesh" onclick="renderOutput('P')">P</button>
        <button class="aurebesh" onclick="renderOutput('Q')">Q</button>
        <button class="aurebesh" onclick="renderOutput('R')">R</button>
        <button class="aurebesh" onclick="renderOutput('S')">S</button>
        <button class="aurebesh" onclick="renderOutput('T')">T</button>
        <button class="aurebesh" onclick="renderOutput('U')">U</button>
        <button class="aurebesh" onclick="renderOutput('V')">V</button>
        <button class="aurebesh" onclick="renderOutput('X')">W</button>
        <button class="aurebesh" onclick="renderOutput('X')">X</button>
        <button class="aurebesh" onclick="renderOutput('Y')">Y</button>
        <button class="aurebesh" onclick="renderOutput('Z')">Z</button>
    </div>
    <div class="delete-area">
        <button class ="ctrl-btns" onclick="deleteOutputAll()">Delete All</button>
        <button class="ctrl-btns" onclick="backspace()">Backspace</button>
        <button class="ctrl-btns" onclick="space()">Space</button>
    </div>
    
    <h2>Text Output:</h2>
    <div class="output-el"></div>
</section>
<footer> 
    <a id="profile-link"
    href="https://github.com/BenTechCoder"
    target="_blank"
    class="fab fa-github">
    GitHub</a>    
    <p>Made by Benjamin Lebron</p>
</footer>
<script src="https://kit.fontawesome.com/ffa42396d3.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
