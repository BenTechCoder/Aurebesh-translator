<h1>English-to-Aurebesh translator</h1>
<section id="e-a-translator">
    <input type="text" id="input-el">
    <button id="translate-btn">Translate</button>
    <button class ="ctrl-btns" onclick="deleteOutputAll(aOutput)">Delete All</button>
    <h2>Aurebesh translation:</h2>
